{% extends 'core/base.html' %}
{% block title %}Server Error{% endblock %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center error-page">
        <div class="col-md-8 text-center d-flex flex-column justify-content-center">
            <div class="error-code mb-3">500</div>
            <i class="bi bi-exclamation-triangle error-icon mb-4"></i>
            <h2 class="fw-bold mb-3">Server Error</h2>
            <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
            <div>
                <a href="{% url 'index' %}" class="btn btn-primary rounded-pill px-4">
                    <i class="bi bi-house-door me-2"></i>Go Home
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
