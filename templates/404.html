{% extends 'core/base.html' %}
{% block title %}Page Not Found{% endblock %}
{% block content %}

<style>
    .error-page {
        min-height: 70vh;
    }
    
    .error-code {
        font-size: 6rem;
        font-weight: 700;
        color: #dee2e6;
    }
    
    .error-icon {
        font-size: 4rem;
        color: #6c757d;
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center error-page">
        <div class="col-md-8 text-center d-flex flex-column justify-content-center">
            <div class="error-code mb-3">404</div>
            <i class="bi bi-map error-icon mb-4"></i>
            <h2 class="fw-bold mb-3">Page Not Found</h2>
            <p class="text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <div>
                <a href="{% url 'index' %}" class="btn btn-primary rounded-pill px-4">
                    <i class="bi bi-house-door me-2"></i>Go Home
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
