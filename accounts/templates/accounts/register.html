{% extends 'accounts/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container p-5">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="pt-3">Already have an account? <a href="{% url 'login' %}" style="text-decoration: underline;">Login Here</a></p>
    </form>
</div>
{% endblock %}
