{% extends 'accounts/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container py-5">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
        <p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
    </form>
</div>
{% endblock %}
