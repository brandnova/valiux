{% extends 'accounts/base.html' %}
{% block title %} Reset Password{% endblock %}
{% block content %}
  <main id="main">
    <div class="container">
      <h2>Change Password</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="my-3">
          <button type="submit" class="btn btn-success my-1">Change Password</button>
          <a href="{% url "profile" %}" class="btn btn-primary my-1"><i class="bi bi-box-arrow-in-right"></i>Back to Profile</a>
        </div>
      </form>
    </div>
  </main>
{% endblock %}
