{% extends 'core/base.html' %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
    <section class="container py-5">
        {% if ads.content_top %}
            <div class="mb-4">
                {{ ads.content_top.code|safe }}
            </div>
        {% endif %}

        <h1 class="mb-4">{{ page.title }}</h1>
        <div class="static-content">
            {{ page.content|safe }}
        </div>
    </section>
{% endblock %}
